<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
<style> 
.flex-container {
    display: flex;  
    flex-flow: row wrap;
    font-weight: bold;
    text-align: center;
}

.flex-container > * {
    padding: 10px;
    flex: 1 100%;
}

.main {
    text-align: left;
    background: cornflowerblue;
}

.header {background: seashell;}
.footer {background: mediumturquoise;}
.aside1 {background: moccasin;}
.aside2 {background: violet;}

@media all and (min-width: 600px) {
    .aside { flex: 1 auto; }
}

@media all and (min-width: 800px) {
    .main    { flex: 3 0px; }
    .aside1 { order: 1; } 
    .main    { order: 2; }
    .aside2 { order: 3; }
    .footer  { order: 4; }
}
</style>
</head>
<body>

<div class="flex-container">
  <header class="header">甘道夫资源网</header>
  <div class="main">
    <p>你想要的这都有，记得收藏本网站</p>
  </div>
  <div class="aside aside1">计算机技术学习网站</div>
  <div class="aside aside2">平面设计网站</div>
  <footer class="footer">联系我们</footer>
</div>

</body>
</html>
